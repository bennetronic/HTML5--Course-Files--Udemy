<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table
            {
                
                width:100%;
            }
            table, tr, td, th
            {
                border:2px solid black;
                border-collapse:collapse;
            }
            th
            {
                
                background-color:black;
                color:white;
            }
            caption {
                color:red;
                font-weight:bold;
            }
        </style>
    </head>

            </tr>

            </tr>

                <td>Keep on hating you</td><td>*****</td>
            </tr>

                <td>surrender</td><td>cheap trick</td><td>*****</td>
            </tr>
            <tr>
                <td>plainsong</td><td>The cure</td><td>*****</td>
            </tr>
        </table>
    </body>   
</html>
